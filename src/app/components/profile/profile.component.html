<div>
  <div class='my-button'>
    <button (click)="clickAddMember()" type="button" class="btn btn-success" data-bs-toggle="modal"
      data-bs-target="#exampleModal">Add New
      Member</button>
  </div>

  <table class='table mt-5'>
    <thead>
      <tr>
        <th scope='col'>Member ID</th>
        <th scope='col'>First Name</th>
        <th scope='col'>Last Name</th>
        <th scope='col'>Role</th>
        <th scope='col'>Origin</th>
        <th scope='col'>Restaurant|Food</th>
        <th scope='col'>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of memberData;">
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.role}}</td>
        <td>{{row.origin}}</td>
        <td>{{row.restaurant}}</td>
        <td>
          <button (click)="onEdit(row)" class="btn btn-warning" class="btn btn-success" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Edit</button>
          <button class="btn btn-danger mx-3" (click)="deleteSingleMember(row)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Member Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Role</label>
              <input type="text" formControlName="role" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Origin</label>
              <input type="text" formControlName="origin" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Restaurant|Food</label>
              <input type="text" formControlName="restaurant" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary">ADD</button>
          <button type="button" *ngIf="showUpdate" (click)="updateMemberDetails()"
            class="btn btn-primary">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
</div>
